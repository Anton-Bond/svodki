<h2>Список пользователей</h2>

<div *ngIf="!isLoaded">Загрузка...</div>
<div *ngIf="isLoaded">

  <div>
    <a routerLink="add/new">Добавить нового</a>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Роль</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i=index">
        <th >{{i + 1}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{getReadabilityRole(user.role)}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" routerLink="/svadmin/users/{{user.id}}">Редактировать</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
