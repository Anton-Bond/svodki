<h3>Итоги по сбору овощей</h3>

<p>Заполните поля</p>

<form [formGroup]="form">

	<div class="form-group row">
    <label for="cabbage" class="col-sm-2 col-form-label">Капуста, кг:</label>
    <div class="col-sm-2">
      <input *ngIf="plan"
        type="number"
        class="form-control"
        id="cabbage"
        placeholder="План: {{plan.cabbage}}"
        formControlName="cabbage"
        required
      >
    </div>

    <span *ngIf="cabbage.invalid && cabbage.touched" class="alert alert-danger small">
      <span *ngIf="cabbage.errors.required">
        Поле не должно быть пустым.
      </span>
    </span>
  </div>


  <div class="form-group row">
    <label for="carrot" class="col-sm-2 col-form-label">Морковь, кг:</label>
    <div class="col-sm-2">
      <input *ngIf="plan"
        type="number"
        class="form-control"
        id="carrot"
        placeholder="План: {{plan.carrot}}"
        formControlName="carrot"
        required
      >
    </div>

    <span *ngIf="carrot.invalid && carrot.touched" class="alert alert-danger small">
      <span *ngIf="carrot.errors.required">
        Поле не должно быть пустым.
      </span>
    </span>
  </div>


  <div class="form-group row">
    <label for="onion" class="col-sm-2 col-form-label">Лук, кг:</label>
    <div class="col-sm-2">
      <input *ngIf="plan"
        type="number"
        class="form-control"
        id="onion"
        placeholder="План: {{plan.onion}}"
        formControlName="onion"
        required
      >
    </div>

    <span *ngIf="onion.invalid && onion.touched" class="alert alert-danger small">
      <span *ngIf="onion.errors.required">
        Поле не должно быть пустым.
      </span>
    </span>
  </div>



	<div class="form-group">
    <button
      type="submit"
      class="btn btn-block btn-primary"
      (click)="onSubmit()"
      [disabled]="form.invalid"
    >Отправить</button>
	</div>

</form>
